<template>
    <lightning-card>
        <div>This is text in file</div>
    <div>
        <lightning-button-menu alternative-text="List View" onselect={handleMenuSelect}>
            <lightning-menu-item label="Last 7 Days" value="last7Days"> </lightning-menu-item>
            <lightning-menu-item label="Last 1 Year" value="last365Days"> </lightning-menu-item>
            <lightning-menu-item label="Last 2 Year" value="last730Days">
            </lightning-menu-item>
        </lightning-button-menu>
    </div>
    <div>
        <lightning-button name="RenderAsPdf" label="Export" onclick={handleOnClick}></lightning-button>
    </div>
        <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}>
        </lightning-datatable>
</lightning-card>
</template>
